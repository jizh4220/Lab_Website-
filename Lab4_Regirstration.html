<form>
	<div class="form-group row">
    	<label for="inputEmail3" class="col-sm-2 col-form-FULLNAME">Full Name</label>
      	<div class="col-sm-10">

 	<div class="form-group row">

      <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>

    <label> CU Boulder Alumni </label>
	<div class="form-check">
      <input class="form-check-input" type="radio" name="CUBAlumni" id="CUBAlumni" value="option1" checked>
      <label class="form-check-label" for="CUBAlumni">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="CUBAlumni2" id="CUBAlumni2" value="option2">
      <label class="form-check-label" for="CUBAlumni2">
        No
    </label>
    </div>
    <label> CU Boulder Student </label>
	<div class="form-check">
      <input class="form-check-input" type="radio" name="Student" id="Student1" value="option1" checked>
      <label class="form-check-label" for="Student1">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Student" id="Student2" value="option2">
      <label class="form-check-label" for="Student2">
        No
    </label>
    </div>
    <label> Student Status </label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Status" id="Status1" value="option1" checked>
      <label class="form-check-label" for="Status1">
        Undergrad
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
      <option selected>Select Student Status</option>
      <option>Freshman</option>
      <option>Sophomore</option>
      <option>Junior</option>
      <option>Senior</option>
    </select>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Status" id="Status2" value="option2">

    </label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option selected>Select Student Status</option>
      <option>MA</option>
      <option>MBA</option>
      <option>PHD</option>
    </select>
